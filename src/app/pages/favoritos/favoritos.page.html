<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Favoritos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div
    *ngIf="!pokemons.length"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75%;
    "
  >
    <ion-text color="medium">Nenhum Pokémon favorito 🙁</ion-text>
  </div>

  <app-lista *ngIf="pokemons.length" [pokemons]="pokemons" />
</ion-content>
